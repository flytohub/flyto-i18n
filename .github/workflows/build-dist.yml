name: Build Dist

on:
  push:
    branches: [main]
    paths:
      - 'locales/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build dist
        run: python scripts/build-dist.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet dist/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push dist
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "build: auto-rebuild dist from locale changes"
          git push

      - name: Purge jsDelivr cache
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "Purging jsDelivr CDN cache..."
          for scope in cloud landing; do
            for locale in $(ls dist/$scope/*.json 2>/dev/null | xargs -I{} basename {} .json); do
              [ "$locale" = "manifest" ] && continue
              curl -s "https://purge.jsdelivr.net/gh/flytohub/flyto-i18n@main/dist/$scope/$locale.json" > /dev/null
              echo "  Purged dist/$scope/$locale.json"
            done
            curl -s "https://purge.jsdelivr.net/gh/flytohub/flyto-i18n@main/dist/$scope/manifest.json" > /dev/null
            echo "  Purged dist/$scope/manifest.json"
          done
          curl -s "https://purge.jsdelivr.net/gh/flytohub/flyto-i18n@main/dist/manifest.json" > /dev/null
          echo "  Purged dist/manifest.json"
          echo "CDN cache purge complete"
