name: Sync from Cloud

on:
  repository_dispatch:
    types: [sync-from-cloud]
  workflow_dispatch:
    inputs:
      cloud_ref:
        description: 'flyto-cloud commit ref'
        required: false
        default: 'main'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout flyto-i18n
        uses: actions/checkout@v4

      - name: Checkout flyto-cloud
        uses: actions/checkout@v4
        with:
          repository: flytohub/flyto-cloud
          path: flyto-cloud
          ref: ${{ github.event.client_payload.ref || inputs.cloud_ref || 'main' }}
          token: ${{ secrets.FLYTO_CLOUD_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Sync keys from cloud
        run: |
          python scripts/sync-from-cloud.py --cloud-path ./flyto-cloud

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --stat
          fi

      - name: Create Pull Request
        id: cpr
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.FLYTO_CLOUD_TOKEN }}
          title: "sync: update keys from flyto-cloud"
          body: |
            ## Auto-synced i18n keys from flyto-cloud

            Triggered by: `${{ github.event.client_payload.ref || inputs.cloud_ref || 'manual' }}`

            ### Changes
            - Updated UI translation files (cloud.*.json) for all locales

            ---
            _This PR was automatically created and will be auto-merged._
          branch: sync/cloud-keys
          commit-message: "sync: update keys from flyto-cloud"
          labels: sync, automated

      - name: Auto-merge PR
        if: steps.cpr.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --squash --delete-branch
        env:
          GH_TOKEN: ${{ secrets.FLYTO_CLOUD_TOKEN }}
